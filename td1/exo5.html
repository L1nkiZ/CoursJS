<!DOCTYPE html>
<html lang="fr">
<head>
    <title>dessin-triangles-boutons.html</title>
    <meta charset="UTF-8">
</head>

<body>
    <section>
        <input type="button" value="5" onclick="dessinerTriangle(5)">
        <input type="button" value="10" onclick="dessinerTriangle(10)">
        <input type="button" value="15" onclick="dessinerTriangle(15)">
        <input type="button" value="reset" onclick="reset()">
    </section>

    <br>

    <div id="zoneTriangle">
    </div>

    <script>
        function dessinerTriangle(taille) {
            let i = 0;
            let j = 0;
            let triangle = 'Triangle de taille ' + taille + '<br><br>';

            for (i = 1; i <= taille; i++) {
                for (j = 1; j <= i; j++) {
                    triangle += '* ';
                }

                triangle += '<br>';
            }

            document.getElementById('zoneTriangle').innerHTML = triangle;
        }

        function reset() {
            document.getElementById('zoneTriangle').innerHTML = "";
        }
    </script>
</body>
</html>
