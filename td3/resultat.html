<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Gestion formulaire</h2>

    <script type="text/javascript">
        // on recupere les variables dans l'URL sous forme de string
        let url = location.search.substring(1);
        // on la decoupe pour recuperer chaque variable dans un tableau
        let variables = url.split("&");

        // maintenant on affiche chaque variable
        for (let i = 0; i < variables.length - 2; i++) {
            document.write(unescape(variables[i].substring(0, variables[i].indexOf("="))) + " : "
                + unescape(variables[i].substring(variables[i].indexOf("=") + 1)) + "<br>");
        }
    </script>
</body>
</html>
